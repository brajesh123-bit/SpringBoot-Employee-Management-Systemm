<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

	<style>
		/* Background with depth */
		body {
			background: linear-gradient(135deg, #eef2f7, #dbe6f6);
			min-height: 100vh;
			font-family: "Segoe UI", Tahoma, sans-serif;
		}

		.container {
			margin-top: 60px;
			background: #ffffff;
			padding: 35px 40px;
			border-radius: 14px;
			box-shadow: 0 18px 40px rgba(0,0,0,0.12);
			width: 600px;
			animation: slideFade 0.6s ease;
		}

		@keyframes slideFade {
			from {
				opacity: 0;
				transform: translateY(25px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		h1 {
			color: #2c3e50;
			font-weight: 700;
			margin-bottom: 8px;
		}

		h2 {
			color: #495057;
			margin-bottom: 25px;
			font-weight: 600;
		}

		.form-control {
			border-radius: 10px;
			padding: 10px 14px;
			font-size: 14px;
			transition: all 0.25s ease;
		}

		.form-control:focus {
			border-color: #007bff;
			box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
			transform: scale(1.03);
		}

		.btn-info {
			border-radius: 25px;
			padding: 9px 22px;
			font-weight: 600;
			letter-spacing: 0.4px;
			transition: all 0.3s ease;
		}

		.btn-info:hover {
			background-color: #0056b3;
			transform: translateY(-3px);
			box-shadow: 0 12px 25px rgba(0,123,255,0.45);
		}

		hr {
			margin: 28px 0;
		}

		a {
			font-weight: 600;
			color: #007bff;
			transition: all 0.3s ease;
		}

		a:hover {
			text-decoration: none;
			color: #0056b3;
			padding-left: 6px;
		}

		@media (max-width: 768px) {
			.container {
				width: 92%;
				padding: 25px;
			}
		}
	</style>

</head>

<body>
	<div class="container">

		<h1>Employee Management System</h1>
		<hr>

		<h2>Update Employee</h2>

		<form action="#"
			  th:action="@{/saveEmployee}"
			  th:object="${employee}"
			  method="post">

			<input type="hidden" th:field="*{id}" />

			<input type="text"
				   th:field="*{firstName}"
				   class="form-control mb-1 col-4">

			<!-- üîπ ADD: First Name Error -->
			<small class="text-danger"
				   th:if="${#fields.hasErrors('firstName')}"
				   th:errors="*{firstName}"></small>


			<input type="text"
				   th:field="*{lastName}"
				   class="form-control mb-1 col-4">

			<!-- üîπ ADD: Last Name Error -->
			<small class="text-danger"
				   th:if="${#fields.hasErrors('lastName')}"
				   th:errors="*{lastName}"></small>


			<input type="text"
				   th:field="*{email}"
				   class="form-control mb-1 col-4">

			<!-- üîπ ADD: Email Error -->
			<small class="text-danger"
				   th:if="${#fields.hasErrors('email')}"
				   th:errors="*{email}"></small>


			<button type="submit" class="btn btn-info col-4 mt-3">
				Update Employee
			</button>

		</form>

		<hr>
		<a th:href="@{/}">‚Üê Back to Employee List</a>

	</div>
</body>
</html>
