<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

	<style>
		/* Page background */
		body {
			background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
			min-height: 100vh;
		}

		/* Main container as card */
		.container {
			background: #ffffff;
			padding: 30px;
			margin-top: 40px;
			border-radius: 12px;
			box-shadow: 0 10px 25px rgba(0,0,0,0.08);
		}

		/* Page heading */
		h1 {
			font-weight: 700;
			color: #2c3e50;
			margin-bottom: 20px;
		}

		/* Add button */
		.btn-primary {
			border-radius: 20px;
			padding: 6px 18px;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.btn-primary:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 10px rgba(0,0,0,0.2);
		}

		/* Table styling */
		.table {
			border-radius: 10px;
			overflow: hidden;
			margin-top: 15px;
		}

		.table thead th {
			background: linear-gradient(135deg, #007bff, #0056b3);
			color: white;
			text-align: center;
			border: none;
			font-size: 15px;
		}

		.table td {
			text-align: center;
			vertical-align: middle;
			font-size: 14px;
		}

		/* Row hover interaction */
		.table tbody tr {
			transition: all 0.2s ease;
		}

		.table tbody tr:hover {
			background-color: #f1f8ff !important;
			transform: scale(1.01);
		}

		/* Dynamic rows */
		.internal-employee {
			background-color: #e8f5e9 !important;
		}

		.external-employee {
			background-color: #fff3e0 !important;
		}

		/* Action buttons */
		.btn-space {
			margin-right: 6px;
		}

		.btn-sm {
			border-radius: 16px;
			padding: 4px 12px;
			font-size: 13px;
			transition: all 0.3s ease;
		}

		.btn-sm:hover {
			transform: scale(1.08);
		}

		/* Delete hover */
		.btn-danger:hover {
			box-shadow: 0 0 10px rgba(220,53,69,0.5);
		}

		/* Responsive fix */
		@media (max-width: 768px) {
			h1 {
				text-align: center;
			}
		}
	</style>
</head>

<body>
	
	<div class="container my-2">
	
	<h1>Employees List</h1>

		<a th:href="@{/showNewEmployeeForm}"
		   class="btn btn-primary btn-sm mb-3">
		   Add Employee
		</a>

			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Employee First Name</th>
						<th>Employee Last Name</th>
						<th>Employee Email</th>
						<th>Actions</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="employee: ${listEmployees}"
						th:classappend="${#strings.contains(employee.email,'@')} 
						? 'internal-employee' : 'external-employee'">

						<td th:text="${employee.firstName}"></td>
						<td th:text="${employee.lastName}"></td>
						<td th:text="${employee.email}"></td>

						<td>
							<a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
							   class="btn btn-primary btn-sm btn-space">
							   Update
							</a>

							<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
							   class="btn btn-danger btn-sm">
							   Delete
							</a>
						</td>
					</tr>
				</tbody>

			</table>
	</div>
</body>
</html>
