<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

	<style>
		/* Page background */
		body {
			background: linear-gradient(135deg, #eef2f7, #d9e4f5);
			min-height: 100vh;
			font-family: "Segoe UI", sans-serif;
		}

		/* Card-like form container */
		.container {
			margin-top: 60px;
			background: #ffffff;
			padding: 35px 40px;
			border-radius: 14px;
			box-shadow: 0 15px 35px rgba(0,0,0,0.12);
			width: 600px;
			animation: fadeIn 0.6s ease-in-out;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		h1 {
			color: #2c3e50;
			font-weight: 700;
			margin-bottom: 10px;
		}

		h2 {
			color: #495057;
			margin-bottom: 25px;
			font-weight: 600;
		}

		.form-control {
			border-radius: 10px;
			padding: 10px 14px;
			font-size: 14px;
			transition: all 0.3s ease;
		}

		.form-control:focus {
			border-color: #007bff;
			box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
			transform: scale(1.02);
		}

		.btn-info {
			border-radius: 22px;
			padding: 8px 20px;
			font-weight: 600;
			letter-spacing: 0.5px;
			transition: all 0.3s ease;
		}

		.btn-info:hover {
			background-color: #0056b3;
			transform: translateY(-3px);
			box-shadow: 0 10px 20px rgba(0,123,255,0.4);
		}

		hr {
			margin: 25px 0;
		}

		a {
			font-weight: 600;
			color: #007bff;
			transition: all 0.3s ease;
		}

		a:hover {
			text-decoration: none;
			color: #0056b3;
			padding-left: 5px;
		}

		@media (max-width: 768px) {
			.container {
				width: 90%;
				padding: 25px;
			}
		}
	</style>

</head>

<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>

		<h2>Add Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

			<input type="text"
				   th:field="*{firstName}"
				   placeholder="Employee First Name"
				   class="form-control mb-1 col-4">

			<!-- üîπ ADD: First Name Error -->
			<small class="text-danger"
				   th:if="${#fields.hasErrors('firstName')}"
				   th:errors="*{firstName}"></small>


			<input type="text"
				   th:field="*{lastName}"
				   placeholder="Employee Last Name"
				   class="form-control mb-1 col-4">

			<!-- üîπ ADD: Last Name Error -->
			<small class="text-danger"
				   th:if="${#fields.hasErrors('lastName')}"
				   th:errors="*{lastName}"></small>


			<input type="text"
				   th:field="*{email}"
				   placeholder="Employee Email"
				   class="form-control mb-1 col-4">

			<!-- üîπ ADD: Email Error -->
			<small class="text-danger"
				   th:if="${#fields.hasErrors('email')}"
				   th:errors="*{email}"></small>


			<button type="submit" class="btn btn-info col-4 mt-3">
				Add Employee
			</button>

		</form>

		<hr>
		<a th:href="@{/}">‚Üê Back to Employee List</a>
	</div>
</body>
</html>
